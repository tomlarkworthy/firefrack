functions:            #reusable boolean functions
  - isLoggedIn():      auth.username !== null

schema:
  definitions:
    mem:
      type: object
      properties:
        index: {type: number}
      ~$cell:
        type: number
        constraint: next == prev || (next.parent().index == prev.parent().index && next.parent().index + '' == $cell)

    out:
      type: object
      properties:
        index: {type: number}
      ~$cell:
        type: number

    program:
      type: object
      $line:
        type: string

    machine:
      type: object
      properties:
        program_loc: {type: string}
        data:    {$ref: "#/definitions/mem"}
        input:   {$ref: "#/definitions/mem"}
        output:  {$ref: "#/definitions/out"}
        pc:      {type: number}

      constraint:
        (
          root[prev.program_loc][prev.pc + ''] == '>' &&
          next.pc == prev.pc + 1 &&
          next.data.index == prev.data.index + 1
        ) ||
        (
          root[prev.program_loc][prev.pc + ''] == '<' &&
          next.pc == prev.pc + 1 &&
          next.data.index == prev.data.index - 1
        ) ||
        (
          root[prev.program_loc][prev.pc + ''] == '+' &&
          next.pc == prev.pc + 1 &&
          next.data[next.data.index + ''] == prev.data[next.data.index + ''] + 1
        ) ||
        (
          root[prev.program_loc][prev.pc + ''] == '-' &&
          next.pc == prev.pc + 1 &&
          next.data[next.data.index + ''] == prev.data[next.data.index + ''] - 1
        )||
        (
          root[prev.program_loc][prev.pc + ''] == ',' &&
          next.pc == prev.pc + 1 &&
          next.data[next.data.index + ''] == prev.input[prev.input.index + ''] &&
          next.input.index == prev.input.index + 1
        )||
        (
          root[prev.program_loc][prev.pc + ''] == '.' &&
          next.pc == prev.pc + 1 &&
          next.output[prev.output.index + ''] == prev.data[prev.data.index + ''] &&
          next.output.index == prev.output.index + 1
        )||
        (
          root[prev.program_loc][prev.pc + ''].isNumber() &&
          root[prev.program_loc][prev.pc + ''] > 0 &&
          next.data[next.data.index + ''] == 0 &&
          next.pc == root[prev.program_loc][prev.pc + '']
        )||
        (
          root[prev.program_loc][prev.pc + ''].isNumber() &&
          root[prev.program_loc][prev.pc + ''] > 0 &&
          next.data[next.data.index + ''] != 0 &&
          next.pc == prev.pc + 1
        )||
        (
          root[prev.program_loc][prev.pc + ''].isNumber() &&
          root[prev.program_loc][prev.pc + ''] < 0 &&
          next.data[next.data.index + ''] != 0 &&
          next.pc == -root[prev.program_loc][prev.pc + '']
        )||
        (
          root[prev.program_loc][prev.pc + ''].isNumber() &&
          root[prev.program_loc][prev.pc + ''] < 0 &&
          next.data[next.data.index + ''] == 0 &&
          next.pc == prev.pc + 1
        )

      additionalProperties: false   #prevent spurious data being part of a message


  type: object
  properties:
    program: {$ref: "#/definitions/program"}
    machine: {$ref: "#/definitions/machine"}

    test_mem: {$ref: "#/definitions/mem"}





access:
  - location: /
    write:    true
    read:     true
